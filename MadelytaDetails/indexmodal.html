<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="estilos2.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="modal.css">
</head>

<body>
    <div class="contenedor-superior">
        <h2 id="bienvenida">¡Bienvenido, Paco the MOUNTAINS!</h2>
        <button id="cerrar-sesion" class="btn btn-danger" style="display: none;" onclick="cerrarSesion()">Cerrar sesión</button>
        <button id="iniciar-sesion" class="btn btn-primary" onclick="mostrarModal('login.html')">Iniciar sesión</button>
        <button id="registrarse" class="btn btn-secondary" onclick="mostrarModal('registro.html')">Registrarse</button>
    </div>
    <div class="contenedor-bienvenida">
        <div class="texto">
            <h2 id="Titulo">MOUNTAINS</h2>
            <br>
            <p id="parrafo">
                El monte Everest o Éverest​ es la montaña más alta de la superficie del planeta Tierra,​ con una altitud de 8848,86 metros (29 032 pies) sobre el nivel del mar.
            </p>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="authModal" tabindex="-1" aria-labelledby="authModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="authModalLabel">Autenticación</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body" id="modalContent">
                    <!-- Aquí se cargará el contenido del login o registro -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="modal.js"></script>
</body>

</html>
