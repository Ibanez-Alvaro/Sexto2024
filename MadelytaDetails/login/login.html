<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="estilo_login.css">
    <script src="javascrip.js"></script>
</head>

<body>
    <div class="contenedor">
        <h2>Login</h2>
        <form action="login.php" method="post">
            <div class="input-contenedor">
                <i class="fa-solid fa-user"></i>
                <input id="usuario" name="usuario" type="text" required>
                <label for="usuario">Usuario</label>
            </div>
            <br>
            <div class="input-contenedor">
                <i class="fa-solid fa-lock"></i>
                <input id="contraseña" name="contraseña" type="password" required>
                <label for="contraseña">Contraseña</label>
            </div>
            <br>
            <div class="olvidar">
                <label for="recordar">
                    <input id="recordar" type="checkbox">Recordar
                    <a href="#">Olvide la contraseña</a>
                </label>
            </div>
            <br>
            <div class="button-container">
                <button id="botonAcceder" type="submit" onmouseover="cambiarColor()"
                    onmouseleave="restaurarColor()">Acceder</button>
            </div>

            <br>
            <div class="registrar">
                <p>No tengo Cuenta <a href="../registro/registro.html">Crear una</a></p>
            </div>
        </form>

    </div>
</body>

</html>
