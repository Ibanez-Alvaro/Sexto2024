<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="container mt-5">
        <div class="form-group row mb-5">
    <h1 class="text-center"><strong>Formulario</strong></h1>
    </div>
        <form>
            <div class="form-group row mb-3">
                <label for="nombre" class="col-sm-2 col-form-label">Nombre:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="nombre" name="nombre" >
                </div>
            </div>
            <div class="form-group row mb-3">
                <label for="cedula" class="col-sm-2 col-form-label">Cédula:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="cedula" name="cedula" >
                </div>
            </div>
            <div class="form-group row mb-3">
                <label for="fechaNacimiento" class="col-sm-2 col-form-label">Fecha de Nacimiento:</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento" >
                </div>
            </div>
            
            <div class="form-group row mb-3">
                <label for="ciudad" class="col-sm-2 col-form-label">Ciudad:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="ciudad" name="ciudad" >
                </div>
            </div>
            <div class="form-group row mb-3">
                <label for="correo" class="col-sm-2 col-form-label">Correo:</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="correo" name="correo" >
                </div>
            </div>
            <div class="form-group row mb-3">
                <label for="direccion" class="col-sm-2 col-form-label">Dirección:</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="direccion" name="direccion" rows="3" ></textarea>
                </div>
            </div>

            <div class="form-group row mb-3">
                <label for="estadoCivil" class="col-sm-2 col-form-label">Estado Civil:</label>
                <div class="col-sm-10">
                    <select class="form-control" id="estadoCivil" name="estadoCivil" >
                        <option>Soltero/a</option>
                        <option>Casado/a</option>
                        <option>Divorciado/a</option>
                    </select>
                </div>
            </div>
            <div class="form-group row mb-3">
                <label for="etnia" class="col-sm-2 col-form-label">Etnia:</label>
                <div class="col-sm-10">
                    <select class="form-control" id="etnia" name="etnia" >
                        <option>Mestizo</option>
                        <option>Indígena</option>
                        <option>Afrodescendiente</option>
                        <option>Blanco</option>
                        <option>Otro</option>
                    </select>
                </div>
            </div>
            <div class="form-group row mb-3">
                <label for="genero" class="col-sm-2 col-form-label">Género:</label>
                <div class="col-sm-10">
                    <select class="form-control" id="genero" name="genero" >
                        <option>Masculino</option>
                        <option>Femenino</option>
                        <option>Otro</option>
                    </select>
                </div>
            </div>
            <div class="form-group row mb-3">
                <label class="col-sm-2 col-form-label">Hábitos:</label>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="fuma" name="fuma">
                        <label class="form-check-label" for="fuma">Fuma</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="alcohol" name="alcohol">
                        <label class="form-check-label" for="alcohol">Toma alcohol</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="drogas" name="drogas">
                        <label class="form-check-label" for="drogas">Consume drogas</label>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div> 


</body>

</html>
