<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Software</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="top-bar bg-dark text-white py-2">
            <div class="container d-flex justify-content-between align-items-center">
                <p class="mb-0">Nuestro servicio de atención al cliente: <a href="mailto:support@keysfan.com" class="text-warning">support@keysfan.com</a></p>
                <div class="user-options">
                    <a href="#" class="text-white"><i class="bi bi-person"></i> Iniciar sesión o Registrarse</a>
                    <a href="#" class="text-white ml-3"><i class="bi bi-check-circle"></i> Verificar</a>
                </div>
            </div>
        </div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">Tienda de Software</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-house"></i> Hogar</a></li>
                        <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-star"></i> Nuevo Producto</a></li>
                        <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-shield-lock"></i> Antivirus y Seguridad</a></li>
                        <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-controller"></i> Claves del Juego</a></li>
                        <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-tags"></i> Ofertas de Amazon</a></li>
                    </ul>
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Buscar en toda la tienda aquí..." aria-label="Buscar">
                        <button class="btn btn-outline-warning my-2 my-sm-0" type="submit"><i class="bi bi-search"></i> Buscar</button>
                    </form>
                    <div class="user-options ml-3">
                        <a href="#" class="text-white"><i class="bi bi-arrow-left-right"></i> Comparar</a>
                        <a href="#" class="text-white ml-3"><i class="bi bi-heart"></i> Mi lista de deseos</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
